<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dafebc6938.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body class="body">

    <main class="main">
        <section class="cursor">
            <div class="container">
                <div class="hammer__icon">
                    <!-- <i class="fa-solid fa-hammer"></i> -->
                </div>
            </div>
        </section>

        <section class="game-title">
            <div class="container py-3 text-center fs-1 fw-bold">
                CAMPO MINATO
            </div>
        </section>

        <section class="game-content">
            <div class="container">
                <div class="row">
                    <!-- <div class="col">
                        <div class="game__input p-2 text-center">
                            <label for="colSelection" class="form-label">Select col number</label>
                            <input type="number" class="form-control" id="colSelection" min="5" max="10" placeholder="from 5 to 10">
                        </div>
                    </div>

                    <div class="col">
                        <div class="game__input p-2 text-center">
                            <label for="rowSelection" class="form-label">Select row number</label>
                            <input type="number" class="form-control" id="rowSelection" min="5" max="10" placeholder="from 5 to 10">
                        </div>
                    </div> -->

                    <div class="col">
                        <div class="game__input p-2 text-center">
                            <label for="levelSelection" class="form-label">Select level</label>
                            <select class="form-select" aria-label="Default select example" id="levelSelection" value="">
                                <option value="default" selected>Choose a level</option>
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                            <!-- <input type="number" class="form-control" id="levelSelection" min="1" max="3" placeholder="from 1 to 3"> -->
                        </div>
                    </div>

                    <div class="col-12 d-flex justify-content-center">
                        <div class="game__input p-2">
                            <button type="button" class="btn play-btn btn-primary">Play</button>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section class="game-field">
            <div class="container">
                <div class="game-grid">

                </div>
            </div>
        </section>


        <section class="point-field">
            <div class="container">
                <div class="row">
                    <div class="col-12 pointer mb-3 d-none">

                    </div>
                    <div class="col-12 win-condition d-none">

                    </div>
                </div>
            </div>
        </section>
    </main>
    







    <script src="./js/app.js"></script>
